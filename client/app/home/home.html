<!-- this is for the carousel change options. To show the user how many images
and how fast you want them to loop for. -->
<script>
  $(document).ready(function(){
    var owl = $('.owl-carousel');
    owl.owlCarousel({
      items:5,
      loop:true,
      margin:10,
      autoplay:true,
      autoplayTimeout:2000
    });
  });

</script>
