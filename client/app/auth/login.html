<div>
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo"><img src="http://www.getactivewiganandleigh.co.uk/wp-content/uploads/2012/01/LWFG_logo_only.png" height="60" width="80"></a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="/#!/signup">Signup</a></li>
      </ul>
    </div>
  </nav>

  <div class='container'>
    <div class="card">
      <div class="card-content">
        <span class="card-title">Login</span>
        <form class='col s12'>
          <div class='row'>
            <div class="input-field col s8">
              <input id='username' type="text" class='validate' ng-model='username'>
              <label class='active' for='username'>Username</label>
            </div>
          </div>
          <div class='row'>
            <div class="input-field col s8">
              <input id='password' type="text" class='validate' ng-model='password'>
              <label class='active' for='password'>Password</label>
            </div>
          </div>
        </form>
      </div>
      <a class="btn-floating halfway-fab waves-effect waves-light red" ng-click='goLogin()'><i class="material-icons">call_made</i></a>
    </div>  
  </div>
  
</div>
